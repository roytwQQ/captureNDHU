<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCKxiYt0AMWRbyJ6yimvJ3fBZ0-VeHzYYw&sensor=TRUE">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(localStorage.temp_latitude, localStorage.temp_longitude),
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

		

        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        var marker = new google.maps.Marker({
		    position: new google.maps.LatLng(localStorage.temp_latitude, localStorage.temp_longitude),
		    map: map,
		    title:"Hello World!"
		});


		var pinIcon = new google.maps.MarkerImage(
    "http://www.wide.com.tw/wp-content/uploads/2012/05/link-neighborhood.jpg",
    null, /* size is determined at runtime */
    null, /* origin is 0,0 */
    null, /* anchor is bottom center of the scaled image */
    new google.maps.Size(100, 100)
);  
		console.log(pinIcon);
		// myImage.onload();

		 var marker = new google.maps.Marker({
		    position: new google.maps.LatLng(23.898153, 121.544345),
		    map: map,
		    title:"Hello World!",
		     icon: pinIcon
		});
      }
    </script>

    <style type="text/css">

    </style>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
