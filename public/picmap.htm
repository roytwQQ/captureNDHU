<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCKxiYt0AMWRbyJ6yimvJ3fBZ0-VeHzYYw&sensor=TRUE">
    </script>
    <script type="text/javascript">
    
    var directionsDisplay = new google.maps.DirectionsRenderer();
var directionsService = new google.maps.DirectionsService();
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(localStorage.temp_latitude, localStorage.temp_longitude),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

		

        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        directionsDisplay.setMap(map);
  //       var marker = new google.maps.Marker({
		//     position: new google.maps.LatLng(localStorage.temp_latitude, localStorage.temp_longitude),
		//     map: map,
		//     title:"Hello World!"
		// });


		var pinIcon = new google.maps.MarkerImage(
    localStorage.temp_url,
     new google.maps.Size(50, 50), /* size is determined at runtime */
     new google.maps.Point(50, 50), /* origin is 0,0 */
     new google.maps.Point(0, 0) /* anchor is bottom center of the scaled image */
   
);  
		console.log(localStorage.temp_latitude);
		// myImage.onload();

		 var marker = new google.maps.Marker({
		    position: new google.maps.LatLng(localStorage.temp_latitude, localStorage.temp_longitude),
		    map: map,
		    title:"Hello World!",
		     icon: pinIcon
		});

  var request = {
    origin:new google.maps.LatLng(23.903881, 121.534818),
    destination: new google.maps.LatLng(localStorage.temp_latitude, localStorage.temp_longitude),
    travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(result, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(result);
    }
  });

      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <style type="text/css">

    </style>
  </head>
  <body >
  
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
